<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video Landing Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="min-h-screen flex flex-col items-center px-4 py-10">

    <!-- Title -->
    <h1 class="text-4xl font-bold mb-6 text-center">Welcome to Video Hub</h1>
    <p class="mb-8 text-lg text-center max-w-xl">Choose what you want to do with your video. Continue watching, play, download, or just preview it.</p>

    <!-- Buttons -->
    <div class="grid grid-cols-2 sm:grid-cols-4 gap-4 mb-12">
      <button onclick="alert('Continue Video')"
        class="bg-blue-600 text-white px-4 py-2 rounded-xl hover:bg-blue-700 transition">
        Continue Video
      </button>
      <button onclick="alert('Download Video')"
        class="bg-green-600 text-white px-4 py-2 rounded-xl hover:bg-green-700 transition">
        Download Video
      </button>
      <button onclick="alert('Watch Video')"
        class="bg-purple-600 text-white px-4 py-2 rounded-xl hover:bg-purple-700 transition">
        Watch Video
      </button>
      <button onclick="alert('Play Video')"
        class="bg-red-600 text-white px-4 py-2 rounded-xl hover:bg-red-700 transition">
        Play Video
      </button>
    </div>

    <!-- Small Video Thumbnails -->
    <div class="grid grid-cols-2 sm:grid-cols-4 gap-4">
      <img src="https://via.placeholder.com/150" alt="Thumb 1" class="rounded-xl shadow-md" />
      <img src="https://via.placeholder.com/150" alt="Thumb 2" class="rounded-xl shadow-md" />
      <img src="https://via.placeholder.com/150" alt="Thumb 3" class="rounded-xl shadow-md" />
      <img src="https://via.placeholder.com/150" alt="Thumb 4" class="rounded-xl shadow-md" />
    </div>

  </div>
</body>
</html>
