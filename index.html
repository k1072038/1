<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video Landing Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="min-h-screen flex flex-col items-center px-4 py-10">

    <!-- Title -->
    <h1 class="text-4xl font-bold mb-6 text-center">Welcome to Video Hub</h1>
    <p class="mb-8 text-lg text-center max-w-xl">Choose an option below to interact with the video content.</p>

    <!-- Buttons -->
    <div class="grid grid-cols-2 sm:grid-cols-4 gap-4 mb-12">
      <a href="https://your-continue-link.com" target="_blank"
        class="bg-blue-600 text-white px-4 py-2 rounded-xl hover:bg-blue-700 transition text-center">
        Continue Video
      </a>
      <a href="https://your-download-link.com" target="_blank"
        class="bg-green-600 text-white px-4 py-2 rounded-xl hover:bg-green-700 transition text-center">
        Download Video
      </a>
      <a href="https://your-watch-link.com" target="_blank"
        class="bg-purple-600 text-white px-4 py-2 rounded-xl hover:bg-purple-700 transition text-center">
        Watch Video
      </a>
      <a href="https://your-play-link.com" target="_blank"
        class="bg-red-600 text-white px-4 py-2 rounded-xl hover:bg-red-700 transition text-center">
        Play Video
      </a>
    </div>

    <!-- Thumbnails -->
    <div class="grid grid-cols-2 sm:grid-cols-4 gap-4">
      <img src="https://via.placeholder.com/150" alt="Thumbnail 1" class="rounded-xl shadow-md" />
      <img src="https://via.placeholder.com/150" alt="Thumbnail 2" class="rounded-xl shadow-md" />
      <img src="https://via.placeholder.com/150" alt="Thumbnail 3" class="rounded-xl shadow-md" />
      <img src="https://via.placeholder.com/150" alt="Thumbnail 4" class="rounded-xl shadow-md" />
    </div>

  </div>
</body>
</html>
