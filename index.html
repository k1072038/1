<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video Landing Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
  <div class="min-h-screen flex flex-col items-center px-4 py-10">

    <!-- Title -->
    <h1 class="text-4xl font-bold mb-8 text-center">Video Hub</h1>

    <!-- Buttons with Thumbnails Inside -->
    <div class="grid grid-cols-2 sm:grid-cols-4 gap-6 mb-12">

      <!-- Continue Video -->
      <a href="https://your-continue-link.com" target="_blank"
        class="flex flex-col items-center bg-blue-600 text-white p-4 rounded-xl hover:bg-blue-700 transition">
        <img src="https://via.placeholder.com/100" alt="Continue" class="mb-2 rounded-md" />
        <span>Continue Video</span>
      </a>

      <!-- Download Video -->
      <a href="https://your-download-link.com" target="_blank"
        class="flex flex-col items-center bg-green-600 text-white p-4 rounded-xl hover:bg-green-700 transition">
        <img src="https://via.placeholder.com/100" alt="Download" class="mb-2 rounded-md" />
        <span>Download Video</span>
      </a>

      <!-- Watch Video -->
      <a href="https://your-watch-link.com" target="_blank"
        class="flex flex-col items-center bg-purple-600 text-white p-4 rounded-xl hover:bg-purple-700 transition">
        <img src="https://via.placeholder.com/100" alt="Watch" class="mb-2 rounded-md" />
        <span>Watch Video</span>
      </a>

      <!-- Play Video -->
      <a href="https://your-play-link.com" target="_blank"
        class="flex flex-col items-center bg-red-600 text-white p-4 rounded-xl hover:bg-red-700 transition">
        <img src="https://via.placeholder.com/100" alt="Play" class="mb-2 rounded-md" />
        <span>Play Video</span>
      </a>
    </div>

  </div>
</body>
</html>
